upstream appupstream {
    server backend:9999;
}


server {

    listen 80;

    client_max_body_size 75M;   # adjust to taste

    location / {
        proxy_pass http://appupstream;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }


    location /static/ {
        autoindex on;
        alias /app/static/;
    }

    location /media/ {
        autoindex on;
        alias /app/media/;
    }



}
